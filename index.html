<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/styles.css">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="container">
    <div class="wrapper">
      <div class="wrapper__illustration">
        <div class="wrapper__img">
          <img src="images/image-equilibrium.jpg" alt="image-equilibrium-nft">
          <div class="overlay">
            <img src="images/icon-view.svg" alt="icon-view">
          </div>
        </div>
      </div>

      <div class="wrapper__topic">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes <span class="salto"></span> balance and calm.</p>
      </div>

      <div class="wrapper__highlights">
        <div class="wrapper__eth">
          <img class="eth__img" src="images/icon-ethereum.svg" alt="icon-ethereum">
          <p>0.041 ETH</p>
        </div>

        <div class="time">
          <img class="time__img" src="images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>
      </div> <!-- whighlights -->
      <hr>
      <div class="name">
        <img class="name__img" src="images/image-avatar.png" alt="image-avatar">
        <p>Creation of <span class="marked">Jules Wyvern</span></p>
      </div>
    </div><!-- Wrapper -->
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Alberto Valenzuela</a>.
  </div>
</body>
</html>
